name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-test:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-${{ github.run_number }}
          path: frontend/coverage/
          retention-days: 30

      - name: Display coverage summary
        if: always()
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "## Frontend Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/lcov-report/index.html | grep -A 5 "fraction" || echo "Coverage report generated"
          fi

  backend-test:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and run tests with coverage
        run: ./gradlew build test jacocoTestReport

      - name: Verify coverage thresholds
        run: ./gradlew jacocoTestCoverageVerification

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-${{ github.run_number }}
          path: backend/build/reports/jacoco/test/
          retention-days: 30

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar-${{ github.run_number }}
          path: backend/build/libs/*.jar
          retention-days: 30

      - name: Display coverage summary
        if: always()
        run: |
          if [ -f build/reports/jacoco/test/html/index.html ]; then
            echo "## Backend Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "Coverage report generated - see artifacts" >> $GITHUB_STEP_SUMMARY
          fi

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: smart-budget-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: smart-budget-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate docker-compose configuration
        run: docker-compose config

      - name: Build all services with docker-compose
        run: docker-compose build

  build-artifacts:
    name: Build Production Artifacts
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend production bundle
        working-directory: ./frontend
        run: |
          npm ci
          npm run build -- --configuration production

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.run_number }}
          path: frontend/dist/
          retention-days: 30
