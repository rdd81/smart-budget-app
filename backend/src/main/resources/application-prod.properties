# Production Environment Configuration
# This profile is activated by setting SPRING_PROFILES_ACTIVE=prod

# Server configuration
server.port=${SERVER_PORT:8080}

# Database configuration - REQUIRED environment variables
# These MUST be set via environment variables or secrets management system
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Connection pool configuration - optimized for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate configuration - production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Security configuration - REQUIRED environment variables
# JWT_SECRET MUST be a strong random 256-bit key from secure secrets management
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# CORS configuration - whitelist production frontend origin(s)
# CRITICAL: Do NOT use wildcards (*) in production
# Multiple origins can be comma-separated
cors.allowed-origins=${ALLOWED_ORIGINS:https://smartbudget.example.com}

# Logging configuration - minimal logging for production
logging.level.root=WARN
logging.level.com.smartbudget=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# Actuator configuration (for health checks and monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=false

# SSL/TLS configuration (if terminating SSL at application level)
# Recommended: Use reverse proxy (nginx, AWS ALB, etc.) for SSL termination
# server.ssl.enabled=true
# server.ssl.key-store=${SSL_KEYSTORE_PATH}
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12
# server.ssl.protocol=TLS
# server.ssl.enabled-protocols=TLSv1.2,TLSv1.3

# Error handling - do not expose stack traces in production
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Security headers - enforce HTTPS
server.forward-headers-strategy=native
