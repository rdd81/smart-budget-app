# Application name
spring.application.name=SmartBudgetApp

# Server configuration
server.port=8080

# Database configuration
# Note: Datasource URL, username, and password are provided via environment variables in docker-compose.yml
# For local development without Docker, you can set these values here or in application-local.properties
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
# ddl-auto is set to 'validate' - Flyway will handle schema migrations (Story 1.3)
# This value can be overridden via environment variable SPRING_JPA_HIBERNATE_DDL_AUTO
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true
