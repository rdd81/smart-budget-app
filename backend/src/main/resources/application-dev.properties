# Development Environment Configuration
# This profile is activated by setting SPRING_PROFILES_ACTIVE=dev

# Server configuration
server.port=8080

# Database configuration - Docker defaults for local development
spring.datasource.url=jdbc:postgresql://localhost:5432/smartbudget
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA/Hibernate configuration - verbose logging for development
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security configuration - development only (DO NOT USE IN PRODUCTION)
# JWT secret for development - override with environment variable JWT_SECRET
jwt.secret=${JWT_SECRET:dev-secret-key-for-jwt-token-signing-must-be-256-bits-minimum-do-not-use-in-production}
jwt.expiration-ms=86400000

# CORS configuration - allow all origins for local development
cors.allowed-origins=http://localhost:4200,http://localhost:80

# Logging configuration
logging.level.root=INFO
logging.level.com.smartbudget=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
