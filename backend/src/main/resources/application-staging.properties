# Staging Environment Configuration
# This profile is activated by setting SPRING_PROFILES_ACTIVE=staging

# Server configuration
server.port=${SERVER_PORT:8080}

# Database configuration - REQUIRED environment variables
# These MUST be set via environment variables, not hardcoded
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate configuration - production-ready settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security configuration - REQUIRED environment variables
# JWT_SECRET MUST be a strong random 256-bit key
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# CORS configuration - whitelist staging frontend origin
# Override with ALLOWED_ORIGINS environment variable
cors.allowed-origins=${ALLOWED_ORIGINS:https://staging.smartbudget.example.com}

# Logging configuration
logging.level.root=INFO
logging.level.com.smartbudget=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN

# Actuator configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

