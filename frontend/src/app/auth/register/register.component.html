<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          sign in to existing account
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email address
          </label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            autocomplete="email"
            required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
            [class.border-red-500]="email.invalid && email.touched"
            aria-label="Email address"
            aria-required="true"
            [attr.aria-invalid]="email.invalid && email.touched"
          />
          <div *ngIf="email.invalid && email.touched" class="mt-1">
            <p *ngIf="email.errors?.['required']" class="text-sm text-red-600">
              Email is required
            </p>
            <p *ngIf="email.errors?.['email']" class="text-sm text-red-600">
              Please enter a valid email address
            </p>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            autocomplete="new-password"
            required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password (min 8 characters)"
            [class.border-red-500]="password.invalid && password.touched"
            aria-label="Password"
            aria-required="true"
            [attr.aria-invalid]="password.invalid && password.touched"
            aria-describedby="password-requirements"
          />
          <div *ngIf="password.invalid && password.touched" class="mt-1">
            <p *ngIf="password.errors?.['required']" class="text-sm text-red-600">
              Password is required
            </p>
            <p *ngIf="password.errors?.['minlength']" class="text-sm text-red-600">
              Password must be at least 8 characters
            </p>
          </div>
          <p id="password-requirements" class="mt-1 text-xs text-gray-500">
            Must be at least 8 characters
          </p>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            autocomplete="new-password"
            required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Confirm password"
            [class.border-red-500]="(confirmPassword.invalid && confirmPassword.touched) || (registerForm.errors?.['passwordMismatch'] && confirmPassword.touched)"
            aria-label="Confirm password"
            aria-required="true"
            [attr.aria-invalid]="(confirmPassword.invalid && confirmPassword.touched) || (registerForm.errors?.['passwordMismatch'] && confirmPassword.touched)"
          />
          <div *ngIf="confirmPassword.touched" class="mt-1">
            <p *ngIf="confirmPassword.errors?.['required']" class="text-sm text-red-600">
              Please confirm your password
            </p>
            <p *ngIf="registerForm.errors?.['passwordMismatch'] && !confirmPassword.errors?.['required']" class="text-sm text-red-600">
              Passwords do not match
            </p>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4" role="alert">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">
              {{ errorMessage }}
            </h3>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          [attr.aria-busy]="loading"
        >
          <span *ngIf="!loading">Create account</span>
          <span *ngIf="loading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating account...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
